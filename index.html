<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magicify your Images!</title>
    <link rel="stylesheet" href="style/magic.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="js/magic.js"></script>
  </head>
  <body>
    <div id="container">
      <h1 class="slide-in">Magicify your Image!</h1>
      <canvas id="imageCropper" class="slide-in" width="400" height="400"></canvas>
      <button id="upload">upload</button>
      <button id="download">download</button>

      <input id="imageUpload" type="file" accept="image/*" style="display: none;" />
      <a id="hiddenDownloadAnchor" style="display: none;" href="" download="magicified.png">download</a>
    </div>

</html>
